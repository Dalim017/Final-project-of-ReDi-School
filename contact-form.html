<body class="bg-orange-100">
  <header class="bg-orange-100">

      <!-- In this section is about the name of the company -->

     <!-- In this section about nav  -->

     <!-- added two file of casuale and formal shoes -->

         <a href="products.html">PRODUCTS</a>
     </div>
        <div class="m-3 hover:text-yellow-500 hover:scale-125"><a href="about-us.html">ABOUT US</a></div>

     </nav>

 </section>
 <section>
  <h1 class="text-yellow-500 text-3xl text-center mb-4">CONTACT US</h1>
 </section>
  </header>
  <form action="" class="ml-96 pl-24 text-left">
    <!-- first name -->
   <div class="flex m-2"> 
      <p class="w-40">
        <label for="Fname" ><strong>First Name:</strong></label>
      </p>
     <p>
      <input type="text" placeholder="First Name" class="w-80 border-2 border-solid border-orange-400">
     </p>
   </div>
     <!-- Last Name  -->
    <div class="flex m-2">
      <p class="w-40">
        <label for="Lname" class=><strong>Last Name:</strong></label>
      </p>
      <p>
      <input type="text" placeholder="Last Name" class="w-80 border-2 border-solid border-orange-400">
      </p>
    </div>
    <!-- Address -->
    <div class="flex m-2">
      <p class="w-40">
        <label for="address"><strong>Address:</strong></label>
      </p>
      <p>
        <input type="text" placeholder="Klopstockstr.1,45468 MÃ¼lheim an der Ruhr" class="w-80 border-2 border-solid border-orange-400">
      </p>
    </div>
    <!-- Email  -->
    <div class="flex m-2">
      <p class="w-40">
        <label for="Email"><strong>Email:</strong></label>
      </p>
      <p>
        <input type="text" placeholder="abc@gmail.com" class="w-80 border-2 border-solid border-orange-400">
      </p>
    </div>
    <!-- Mobile Number  -->
    <div class="flex m-2">
      <p class="w-40">
        <label for="Mnumber"><strong>Mobile Number:</strong></label>
      </p>
      <p>
        <input type="number" placeholder="015906146341" class=" w-80 border-2 border-solid border-orange-400">
      </p>
    </div>
    <!-- Message  -->
    <div class="m-2">
       <p class="w-40">
        <label for="message" class="block mb-4"><strong>Message:</strong></label>
       </p>
      <p>
        <input type="text" placeholder="message" class="w-80 h-64 border-2 border-solid border-orange-400">
      </p>
      <p><button class="bg-orange-500 rounded-full pl-3 pr-3 text-white mt-4">Submit</button></p>
    </div>
    


  </form>
</body>
